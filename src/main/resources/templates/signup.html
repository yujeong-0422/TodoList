<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<form action="signuppro" method="post">
    <table>
        <tr>
            <td><label for="loginId">아이디</label></td>
            <td><input id="loginId" type="text" name="loginId"></td>
        </tr>

        <tr>
            <td><label for="loginPw">비밀번호</label></td>
            <td><input id="loginPw" type="text" name="loginPw"></td>
        </tr>

        <tr>
            <td><label for="name">이름</label></td>
            <td><input id="name" type="text" name="name"></td>
        </tr>

        <tr>
            <td><label for="age">나이</label></td>
            <td><input id="age" type="text" name="age"></td>
        </tr>
        <tr>
            <td><label for="birth">생일</label></td>
            <td><input id="birth" type="text" name="birth"></td>
        </tr>
    </table>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
